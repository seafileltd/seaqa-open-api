# This GitHub Actions workflow syncs docs and OpenAPI definitions to ReadMe
# Documentation: https://docs.readme.com/main/docs/rdme
name: ReadMe GitHub Action ðŸ¦‰

on:
  push:
    branches:
      # This workflow will run every time you push code to the following branch
      # Check out GitHub's docs for more info on configuring this:
      # https://docs.github.com/actions/using-workflows/events-that-trigger-workflows
      - master

jobs:
  rdme-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v4
          
      # authentication
      - name: authentication ðŸš€
        uses: readmeio/rdme@v10
        with:
          rdme: openapi upload ./api/authentication.yaml --key=${{ secrets.README_API_KEY }}


      # ticket operations: user
      - name: Ticket operations ðŸš€
        uses: readmeio/rdme@v10
        with:
          rdme: openapi upload ./api/ticket_operations.yaml --key=${{ secrets.README_API_KEY }}
