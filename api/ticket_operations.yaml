      tags:
        - Tickets
      summary: Batch delete tickets
      description: Delete multiple tickets (soft delete).
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/project_uuid'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticket_ids
              properties:
                ticket_ids:
                  type: array
                  items:
                    type: string
                  description: List of ticket IDs to delete
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: array
                    items:
                      type: string
                    description: Successfully deleted ticket IDs
                  failed:
                    type: array
                    items:
                      type: string
                    description: Failed to delete ticket IDs
        '400':
          description: Bad Request
        '403':
          description: Permission denied
        '404':
          description: Project not found

  # ==================== Single Ticket ====================
  /api/v2.1/project/{project_uuid}/tickets/{ticket_id}/:
    get:
      operationId: getTicket
      tags:
        - Tickets
      summary: Get a ticket
      description: Get detailed information of a specific ticket including replies.
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/project_uuid'
        - $ref: '#/components/parameters/ticket_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    allOf:
                      - $ref: '#/components/schemas/TicketData'
                      - type: object
                        properties:
                          replies:
                            type: array
                            items:
                              type: object
                              properties:
                                number:
                                  type: integer
                                content:
                                  type: string
                                created_time:
                                  type: string
                                modified_time:
                                  type: string
                                creator:
                                  type: string
              example: {
                    "ticket": {
                        "_pk": 1,
                        "title": "Ticket",
                        "content": "Ticket content\n",
                        "state": "0001",
                        "substate": "0010",
                        "type": null,
                        "tags": null,
                        "assignees": null,
                        "participants": [
                            "a475f61317b24c50b6fbf7c5f57860f8@auth.local"
                        ],
                        "priority": 0,
                        "creator": "a475f61317b24c50b6fbf7c5f57860f8@auth.local",
                        "comment_count": 0,
                        "created_time": "2025-12-08T22:00:22.564009-10:00",
                        "modified_time": "2025-12-08T22:00:22.564009-10:00",
                        "closed_time": null,
                        "deleted": false
                    }
                }
        '403':
          description: Permission denied
        '404':
          description: Ticket not found

    put:
      operationId: updateTicket
      tags:
        - Tickets
      summary: Update a ticket
      description: Update a specific ticket.
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/project_uuid'
        - $ref: '#/components/parameters/ticket_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: New title
                content:
                  type: string
                  description: JSON string containing text, images, and links
                state:
                  type: string
                  description: New state (open, closed, etc.)
                type:
                  type: string
                  description: Type name
                substate:
                  type: string
                  description: Substate name
                priority:
                  type: integer
                  description: Priority level (0-5)
                assignees:
                  type: string
                  description: JSON array of assignee usernames
                tags:
                  type: string
                  description: JSON array of tag names
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad Request
        '403':
          description: Permission denied
        '404':
          description: Ticket not found

    delete:
      operationId: deleteTicket
      tags:
