openapi: 3.0.3
info:
  title: SeaQA Ticket Operations API
  description: |-
    SeaQA Ticket Operations API Reference (OpenAPI 3.0).
    
    This API allows you to manage tickets, Ticket comment, tags, types, substates, and views in SeaQA projects.
  version: '1.0'
servers:
  - url: https://{server}
    variables: 
      server:
        default: cloud.seaticket.com

x-readme:
  explorer-enabled: true
  metrics-enabled: false
  proxy-enabled: false

components:
  securitySchemes:
    AccountTokenAuth:
      type: http
      scheme: bearer
      description: This is the Account-Token for authentication.

  parameters:
    # Path parameters
    project_uuid:
      name: project_uuid
      in: path
      description: The unique identifier of a project
      example: 7a358454-2999-47c0-a68d-1087e7ab2d3b
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    ticket_id:
      name: ticket_id
      in: path
      description: The unique identifier of a ticket
      example: 1
      required: true
      schema:
        type: integer

    comment_id:
      name: comment_id
      in: path
      description: The unique identifier of a ticket comment
      example: 1
      required: true
      schema:
        type: integer

    tag_id:
      name: tag_id
      in: path
      description: The unique identifier of a tag
      example: ab12
      required: true
      schema:
        type: string

    type_id:
      name: type_id
      in: path
      description: The unique identifier of a ticket type
      example: cd34
      required: true
      schema:
        type: string

    substate_id:
      name: substate_id
      in: path
      description: The unique identifier of a ticket substate
      example: ef56
      required: true
      schema:
        type: string

    view_id:
      name: view_id
      in: path
      description: The unique identifier of a ticket view
      example: nc5t
      required: true
      schema:
        type: string

    # Query parameters
    view_id_query:
      name: view_id
      in: query
      required: true
      description: The unique view identifier
      schema:
        type: string
      example: nc5t

    start:
      name: start
      in: query
      required: false
      description: Starting index for pagination
      schema:
        type: integer
        default: 0

    limit:
      name: limit
      in: query
      required: false
      description: Maximum number of items to return
      schema:
        type: integer
        default: 1000

    page:
      name: page
      in: query
      required: false
      description: Page number for pagination
      schema:
        type: integer
        default: 1

    per_page:
      name: per_page
      in: query
      required: false
      description: Number of items per page
      schema:
        type: integer
        default: 25

    query:
      name: query
      in: query
      required: false
      description: Search query string
      schema:
        type: string

    state_id:
      name: state_id
      in: query
      required: false
      description: Filter substates by state id
      schema:
        type: string

  schemas:
    TicketKeysData:
      type: object
      description: Return column key and column value of ticket
      properties:
        _pk:
          type: integer
          description: Primary key of the ticket
        _title:
          type: string
          description: Title of the ticket
        _content:
          type: string
          description: Content of the ticket
        _state:
          type: string
          description: State of the ticket (open, closed, etc.)
        _type:
          type: string
          description: Type of the ticket
        _substate:
          type: string
          description: Substate of the ticket
        _priority:
          type: integer
          description: Priority level (0-5)
        _assignees:
          type: array
          items:
            type: string
          description: List of assignee usernames
        _participants:
          type: array
          items:
            type: string
          description: List of participant usernames
        _tags:
          type: array
          items:
            type: string
          description: List of tag names
        _creator:
          type: string
          description: Creator username
        _reply_count:
          type: integer
          description: Number of replies
        _created_time:
          type: string
          format: date-time
          description: Creation timestamp
        _modified_time:
          type: string
          format: date-time
          description: Last modification timestamp
    
    TicketData:
      type: object
      description: Return column key and column value of ticket
      properties:
        _pk:
          type: integer
          description: Primary key of the ticket
        title:
          type: string
          description: Title of the ticket
        content:
          type: string
          description: Content of the ticket
        state:
          type: string
          description: State of the ticket (open, closed, etc.)
        type:
          type: string
          nullable: true
          description: Type of the ticket
        substate:
          type: string
          description: Substate of the ticket
        priority:
          type: integer
          minimum: 0
          maximum: 5
          description: Priority level (0-5)
        assignees:
          type: array
          nullable: true
          items:
            type: string
          description: List of assignee usernames
        participants:
          type: array
          items:
            type: string
          description: List of participant usernames
        tags:
          type: array
          nullable: true
          items:
            type: string
          description: List of tag names
        creator:
          type: string
          description: Creator username
        comment_count:
          type: integer
          description: Number of comments/replies
        created_time:
          type: string
          format: date-time
          description: Creation timestamp
        modified_time:
          type: string
          format: date-time
          description: Last modification timestamp
    
    TicketColumns:
      type: array
      items:
        type: object
        properties:
          key:
            type: string
            description: Column key
          name:
            type: string
            description: Column name
          type: 
            type: string
            description: Column type (text, single-select, multiple-select, list, int64, float64, datetime, etc.)
          data:
            type: object
            nullable: true
            description: Column data containing options for select types
            properties:
              options:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    color:
                      type: string
                    text_color:
                      type: string
                    description:
                      type: string
              cascade_column_key:
                type: string
                description: Key of the cascade column for substate
              cascade_settings:
                type: object
                description: Mapping of parent option IDs to child option IDs

    TicketReply:
      type: object
      properties:
        _pk:
          type: integer
          description: Primary key of the reply
        ticket_id:
          type: integer
          description: ID of the parent ticket
        content:
          type: string
          description: Content of the reply
        creator:
          type: string
          description: Creator username
        created_time:
          type: string
          format: date-time
          description: Creation timestamp
        modified_time:
          type: string
          format: date-time
          description: Last modification timestamp
        deleted:
          type: boolean
          description: Whether the reply is deleted

    TagOption:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the tag
        name:
          type: string
          description: Name of the tag
        color:
          type: string
          description: Background color
        text_color:
          type: string
          description: Text color
        description:
          type: string
          description: Description of the tag
        tickets_count:
          type: integer
          description: Number of tickets with this tag

    TypeOption:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the type
        name:
          type: string
          description: Name of the type
        color:
          type: string
          description: Background color
        text_color:
          type: string
          description: Text color
        tickets_count:
          type: integer
          description: Number of tickets with this type

    SubstateOption:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the substate
        name:
          type: string
          description: Name of the substate
        color:
          type: string
          description: Background color
        text_color:
          type: string
          description: Text color
        tickets_count:
          type: integer
          description: Number of tickets with this substate

    TicketView:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier of the view
        name:
          type: string
          description: Name of the view
        type:
          type: string
          description: Type of view (table, etc.)
          enum:
            - table
        basic_filters:
          type: array
          items:
            $ref: '#/components/schemas/ViewFilter'
          description: Basic filter conditions for state, type, tags
        filters:
          type: array
          items:
            $ref: '#/components/schemas/ViewFilter'
          description: Advanced filter conditions
        sorts:
          type: array
          items:
            $ref: '#/components/schemas/ViewSort'
          description: Sort conditions
        groupbys:
          type: array
          items:
            type: object
          description: Group by conditions
        filter_conjunction:
          type: string
          description: Filter conjunction (And/Or)
          enum:
            - And
            - Or
        hidden_columns:
          type: array
          items:
            type: string
          description: Hidden column keys
        columns_keys:
          type: array
          items:
            type: string
          description: Visible column keys in order

    ViewFilter:
      type: object
      properties:
        column_key:
          type: string
          description: Key of the column to filter
        filter_predicate:
          type: string
          description: Filter predicate type
          enum:
            - is_any_of
            - is_none_of
            - has_any_of
            - has_none_of
            - contains
            - not_contain
            - is_empty
            - is_not_empty
        filter_term:
          type: array
          items:
            type: string
          description: Filter values

    ViewSort:
      type: object
      properties:
        column_key:
          type: string
          description: Key of the column to sort
        sort_type:
          type: string
          description: Sort direction
          enum:
            - up
            - down

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Operation success status

    ErrorResponse:
      type: object
      properties:
        error_msg:
          type: string
          description: Error message

paths:
  # ==================== Tickets ====================
