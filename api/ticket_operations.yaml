    post:
      operationId: createTicket
      tags:
        - Tickets
      summary: Create a ticket
      description: Create a new ticket in the project.
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/project_uuid'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  description: Title of the ticket
                content:
                  type: string
                  description: JSON string containing text, images, and links
                  example: '{"text": "Ticket content", "images": [], "links": []}'
                assignees:
                  type: string
                  description: JSON array of assignee usernames
                  example: '["user1@example.com"]'
                type:
                  type: string
                  description: Type name of the ticket
                substate:
                  type: string
                  description: Substate name of the ticket
                priority:
                  type: integer
                  description: Priority level (0-5)
                  default: 0
                tags:
                  type: string
                  description: JSON array of tag names
                  example: '["bug", "urgent"]'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticket:
                    $ref: '#/components/schemas/TicketData'
              example: {
                  "ticket": {
                      "title": "Ticket",
                      "content": "Ticket content\n",
                      "state": "open",
                      "type": "",
                      "substate": "New",
                      "priority": 0,
                      "assignees": [],
                      "participants": [
                          "a475f61317b24c50b6fbf7c5f57860f8@auth.local"
                      ],
                      "tags": [],
                      "creator": "a475f61317b24c50b6fbf7c5f57860f8@auth.local",
                      "comment_count": 0,
                      "created_time": "2025-12-09T07:17:41.640909+00:00",
                      "modified_time": "2025-12-09T07:17:41.640909+00:00",
                      "deleted": false,
                      "_pk": 201
                  }
              }
        '400':
          description: Bad Request
        '403':
          description: Permission denied
        '404':
          description: Project not found
        '429':
          description: Too many requests - Cannot be created again within 30 seconds

    put:
      operationId: batchUpdateTickets
      tags:
        - Tickets
      summary: Batch update tickets
      description: Update multiple tickets at once.
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/project_uuid'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tickets_data
              properties:
                tickets_data:
                  type: array
                  items:
                    type: object
                    properties:
                      row_id:
                        type: string
                        description: Ticket ID (primary key)
                      row:
                        type: object
                        description: Fields to update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Bad Request
        '403':
          description: Permission denied
        '404':
          description: Project not found

    delete:
